<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill this form with the required information.</p>
        <form action="" method="post">
            <fieldset>
                <label for="first-name">Enter your First Name:<input id="first-name" name="first-name" typ="text" required></label>
                <label for="last-name">Enter your Last Name:<input id="last-name" name="last-name" type="text" required></label>
                <label for="email">Enter your Email:<input id="email" name="email" type="email" required></label>
                <label for="new-password">Create a New Password:<input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}"required minlength="8"></Password:input></label>
            </fieldset>
                <fieldset>
                    <label for="personal-account"><input class="inline"type="radio" name="account-type" id="personal-account"> Personal Account</label>
                    <label for="business-account"><input class="inline"type="radio" name="account-type" id="business-account"> Business Account</label>
                    <label for="terms-and-conditions"><input class="inline"type="checkbox" name="terms-and-conditions" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>                
                </fieldset>
                    <fieldset>
                        <label for="profile-picture">Upload a profile picture:<input id="profile-picture" name="profile-picture" type="file"></label>
                        <label for="age">Input your age (years):<input id="age" name="age" type="number" min="13" max="120"></label>
                        <label for= "referrer"></label>How did you hear about us? <select id="referrer" name="referrer">
                            <option value="">(select one)</option>
                            <option value="1">freeCodecamp News</option>
                            <option value="2">freeCodecamp youtube channel</option>
                            <option value="3">freeCodecamp forum</option>
                            <option value="4">Other</option>
                        </select></label>
                        <label for="bio">Provide a bio:
                            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                        </label>
                    </fieldset>
            <input class="submit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
